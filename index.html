<!DOCTYPE html>

   <meta charset="utf-8">
   <title>Rock Paper Scissors</title>
</head>
<body>
   
   <script>
      randString = 'abcd';
      
      alert(lastLetter(randString));

      function lastLetter(string){
         let length = string.length;
         return string[length - 1];
      }
   </script>
