<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Rock Paper Scissors</title>
      <link href="styles.css" rel="stylesheet">
   </head>
   <body>
      <header>
         <h1 class="center margin-top">Rock Paper Scissors</h1>
      </header>
      <main>
         <div id="scores" class="flex position-abs">
            <h3 class="margin-none margin-right">Current Scores:</h3>
            <div class="margin-right">
               <h4 class="margin-none">Player:</h4>
               <p id="player-score" class="center margin-top">0</p>
            </div>
            <div class="margin-right">
               <h4 class="margin-none">Computer:</h4>
               <p id="computer-score" class="center margin-top">0</p>
            </div>
         </div>
         <div id="round-results">
            <h2 class="center margin-top-large"></h2>
         </div>
         <div id="user-entry">
            <form action="#" class="center margin-top">
               <label for="number-of-rounds">Number of rounds to play:</label>
               <input class="text-field" id="number-of-rounds" type="text" placeholder="Enter an integer and press start">
               <button id="start" class="button">Start</button>
            </form>
            <div id="buttons" class="center margin-top">
               <button id="rock" class="button">Rock</button>
               <button id="paper" class="button">Paper</button>
               <button id="scissors" class="button">Scissors</button>
            </div>
         </div>
      </main>
      <script src="scripts.js"></script>
   </body>
</html>
